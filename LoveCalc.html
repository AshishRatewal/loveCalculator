<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculate</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #ecf0f1;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="loveCalculate">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5">
            <h1 class="text-center display-4 greeting">
              Calculate Your Love Here
            </h1>
          </div>
        </div>
        <form action="#" autocomplete="off">
          <div class="row">
            <div class="col-md-4 my-auto">
              <input
                type="text"
                name="fname"
                id="fname"
                class="form-control"
                placeholder="Enter Your Full Name"
              />
            </div>
            <div class="col-md-2">
              <img src="./heart.png" alt="heart" class="img-fluid" />
            </div>
            <div class="col-md-4 my-auto">
              <input
                type="text"
                name="loveName"
                id="loveName"
                class="form-control"
                placeholder="Enter Your Love Name"
              />
            </div>
            <div class="col-md-2 my-auto d-grid">
              <input
                type="submit"
                name="submitBtn"
                id="submitBtn"
                class="btn btn-primary"
                value="Check"
                onclick="check()"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h1 class="answer display-2 text-center"></h1>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script>
      let fname = document.querySelector("#fname");
      let loveName = document.querySelector("#loveName");
      let answer = document.querySelector(".answer");
      let greeting = document.querySelector(".greeting");

      const check = () => {
        event.preventDefault();
        if (fname.value == "" || loveName.value == "") {
          alert("Please Enter Both the name");
        } else {
          let randInt = Math.floor(40 + (100 - 40) * Math.random());
          answer.innerText = randInt + "%";
          fname.value = "";
          loveName.value = "";
          greeting.innerText = fname.value + " Loves " + loveName.value;
        }
      };
    </script>
  </body>
</html>
